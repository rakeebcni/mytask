
{% include "navbar.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Table Design</title>
<style>
    /* CSS for table */
    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }


    /* CSS for form */
    form {
        width: 300px;
        margin: 0 auto;
    }
    input[type="text"], input[type="email"], textarea, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>

<form action="{% url "addCourse" %}" method="post">
    {% csrf_token %}

    {{form.as_p}}

    

    <input type="submit" value="Submit">
</form>
<div>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Credit Hour</th>
            </tr>
        </thead>
       
        {% for i in courses %}
       
        <tbody>

            <tr>
                <td>{{i.Course_Name}}</td>
                <td>{{i.Credit_Hour}}</td>
            </tr>
        </tbody>
        {% endfor %}
        
    </table>


</div>
</body>
</html>


</body>
</html>

{% endblock content %}
