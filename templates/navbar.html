<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        nav {
            background-color: #333;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
        
        .content {
            padding: 20px;
        }
        
    </style>
</head>

{% block content %}


<body>
    <nav>
        <ul>
            <li><a href="{% url 'addCourse' %}">Add Course</a></li>
            <li><a href="{% url 'AddGrade' %}">Add Grade</a></li>
            <li><a href="{% url 'AddMarks' %}">Add Marks</a></li>
            <li><a href="{% url 'AddStudent' %}">Add Student</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Your page content goes here -->
    </div>
</body>

{% endblock content %}
</html>
